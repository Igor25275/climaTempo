<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div id="container">

        <!--form para pegar a cidade que o usuario digitar-->
        <form action="" id="search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="city_name" id="city_name" placeholder="Buscar cidade">

            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <!--Div pricipar onde ira aparecer o icon do tempo a temperatura-->
        <div id="weather">

            <!--titulo com o nome da cidade-->
            
                <h1 id="tittle">Jundiai, BR</h1>
        
            <!--div Icon-->
            <div id="temp">
                <img id="img_weather" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">

                <!--Div com a temperatura e a descricao-->
                <div>
                    <p id="temp_value">32 <sup>°C</sup></p>

                    <p id="temp_description">Ensolarado.</p>
                </div>
            </div>

            

            <!-- div raiz. Dentro dela ira 4 outras divs com informacoes separadas-->
            <div id="info">
                <!-- 1 - div com a informacao da temperatura minima-->
                <div class="other_infos">
                    <div>
                        <i id="icon_tempMin" class="fa-solid fa-temperature-low"></i>
                    </div>
                    <div>
                        <h2>Temp. min.</h2>

                        <p id="tempMin">17 <sup>°C</sup></p>
                    </div>
                </div>

                <!-- 2 - div com a informacao da temperatura maxima-->
                <div class="other_infos">
                    <div>
                        <i id="icon_tempMax" class="fa-solid fa-temperature-high"></i>
                    </div>
                    <div>
                        <h2>Temp. max.</h2>

                        <p id="tempMax">29 <sup>°C</sup></p>
                    </div>
                </div>

                <!-- 1 - div com a informacao da temperatura minima-->
                <div class="other_infos">
                    <div>
                        <i id="icon_tempDrop" class="fa-solid fa-droplet"></i>
                    </div>
                    <div>
                        <h2>Umidade</h2>

                        <p id="humidity">17%</p>
                    </div>
                </div>

                <!-- 1 - div com a informacao da temperatura minima-->
                <div class="other_infos">
                    <div>
                        <i id="icon_tempWind" class="fa-solid fa-wind"></i>
                    </div>
                    <div>
                        <h2>Vento</h2>

                        <p id="wind">25km/h</p>
                    </div>
                </div>


            </div>
        </div>

        <div id="alert"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
